<h3>Add Car Form</h3>
  <form action="AddCar.jsp" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">Car No</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="Car no"/>
  </div>
  <div class="form-group">
    <label for="name1"> Car Name</label>
    <input type="text" class="form-control" name="carname" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="author1">Company</label>
    <input type="text" class="form-control" name="company" id="author1" placeholder="Company"/>
  </div>
  <div class="form-group">
    <label for="publisher1">Condition</label>
    <input type="text" class="form-control" name="condition" id="publisher1" placeholder="Condition"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Quantity</label>
    <input type="text" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Car</button>
</form>
